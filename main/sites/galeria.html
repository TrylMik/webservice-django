  <div class="banner5">
    <div class="banner">
      <h3  style="cursor: default;">Galeria</h3>
      <p>Tutaj możesz znaleźć różne ciekawe zdjęcia. O tematyce <a href="#sport">sportowej</a> oraz <a href="#przyr">przyrodniczej</a>.</p>
    </div>

  <div class="box">
     <span class="cross">&#10006;</span>
      <div class="sub-box">
          <img src="#" alt="Obrazek">
      </div>
  </div>

  <div id="sport">
    <h4>Sport</h4>
    <div class="pocket"><img class="img" id="1" src="../images/1.jpg" alt="1" onclick="licz()"></div>
    <div><p id="result">&#160;</p></div>
    <div class="pocket"><img class="img" src="../images/2.jpg" alt="2"></div>
    <div class="pocket"><img class="img" src="../images/3.jpg" alt="3"></div>
    <div class="pocket"><img class="img" src="../images/4.jpg" alt="4"></div>
    <div class="pocket"><img class="img" src="../images/5.jpg" alt="5"></div>
  </div>
  <div id="przyr">
  <h4>Przyroda</h4>
    <div class="pocket"><img class="img" src="../images/6.jpg" alt="6"></div>
    <div class="pocket"><img class="img" src="../images/7.jpg" alt="7"></div>
    <div class="pocket"><img class="img" src="../images/8.jpg" alt="8"></div>
    <div class="pocket"><img class="img" src="../images/9.jpg" alt="9"></div>
    <div class="pocket"><img class="img" src="../images/10.jpg" alt="10"></div>
  </div>

  <script>
      $(document).ready(
        function()
      {
          $( ".pocket img").click(
            function()
          {
              $(".box").fadeIn(600);
              $(".box img").attr("src", $(this).attr("src"));
          });
          $( ".cross" ).click(
            function()
          {
              $(".box").fadeOut(600);
          });
      });

      function licz() {
          if (sessionStorage.licz) {
              sessionStorage.licz = Number(sessionStorage.licz) + 1;
          } else {
              sessionStorage.licz = 1;
          }
          var div = document.getElementById("result");
          div.innerHTML = "Oglądałeś to zdjęcie już " + sessionStorage.licz +" razy! <button id="+"OK_box"+">OK</button>";


          $("#1").click(
            function()
              {
                $("#result").fadeIn(600);
                $("#OK_box").fadeIn(600);
            });
          $("#OK_box").click(
            function()
              {
                $("#result").fadeOut(600);
                $("#OK_box").fadeOut(600);
              });

      }
  </script>
