{% extends "main/base.html" %}

{% block title %}
Zaloguj się
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Jesteś juz zalogowany!</h1>
    {% else %}
        <form method="post" class="from-group">
            {% csrf_token %}
            {{form|crispy}}
            <p>Nie masz jeszcze konta? <a href="/register">Załóż teraz!</a></p>
            <button type="submit" class="btn btn-success">Zaloguj się</button>
        </form>
    {% endif %}
{% endblock %}
